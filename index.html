<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>

    <title>Facebook</title>
  </head>
  <body>
    <header>
      <div class="container wrapper">
        <div class="login_wrapper">
          <div class="logo_wrapper">
            <img
              class="logo"
              src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
              alt=""
            />
            <h3 class="login_title">Recent Logins</h3>
            <p class="login_text">Click your picture or add an account.</p>
          </div>
          <div class="profile_wrapper">
            <div class="profile_card">
              <div class="image">
                <img
                  src="https://images.unsplash.com/photo-1619895862022-09114b41f16f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80"
                  alt=""
                />
              </div>

              <div class="profile_name">Kate</div>
            </div>
            <div class="profile_card">
              <div class="image add_account_button">
                <i class="fa-solid fa-plus"></i>
              </div>

              <div class="profile_name add">Add Account</div>
            </div>
          </div>
        </div>

        <div class="login_form_wrapper">
          <div class="login_form">
            <form action="">
              <div class="form_row">
                <input
                  type="mail"
                  name="mail"
                  id="mail"
                  placeholder="Email or phone number"
                />
              </div>
              <div class="form_row">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button class="btn btn_primary">Log In</button>
            </form>
            <p class="forgot_password">Forgot password?</p>
            <hr class="form_line" />
            <button class="btn btn_green">Create new account</button>
          </div>
          <p class="login_text create_page">
            <span>Create a Page</span> for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
